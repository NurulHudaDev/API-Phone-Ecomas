<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
      <header>
        <!-- header -->
        <h2 class="text-center mt-5">Phone <span class="text-warning">Ecomas</span></h2>
        <div class="container mt-4 mx-auto">
          <div class="d-flex">
            <!-- search input -->
             <input id="seach-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
             <!-- seacrch button -->
             <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
          </div>
          <!-- error -->
          <h4 id="error" class="text-center text-danger"></h4>
       </div>
      </header>
      <section>
        <!-- main card -->
        <div class="container mx-auto">
          <div id="details" class=" d-flex justify-content-center mt-4">
          
          </div>
          <!-- details card -->
          <div id="mein" class="row d-flex">
            
          </div>
        </div>
      </section>
    </main>
    <script src="scrift.js"></script>
</body>
</html>
